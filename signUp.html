<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="home">
    <div class="container h-100 d-flex justify-content-center align-items-center  py-5 " id="welcomeLogIn">
        <div class="item  m-auto w-100 p-5 text-center ">
            <h1>Smart Login System</h1>
            <input type="text" placeholder="Enter your name" class="form-control my-3 bg-transparent text-white" id="UName">
            <p class="text-danger d-none" id="ErrorName">Enter valid Name start with capital letter</p>
            <input type="text" placeholder="Enter your email" class="form-control my-3  bg-transparent text-white" id="UEmail">
            <p class="text-danger d-none" id="ErrorEmail">Enter valid Email </p>
            <input type="text" placeholder="Enter  password" class="form-control my-3  bg-transparent text-white" id="UPassword">
            <p class="text-danger d-none" id="ErrorPass">Check that a password has a minimum of 6 characters</p>
            <p class="text-danger d-none" id="emptyInput">All inputs are required</p>
            <p class="d-none" id="sucssesInput">Success</p>
            <p class="d-none text-danger" id="ExistInput">Email already register</p>
            <button class="btn btn-outline-info my-4 w-100" onclick="addUser()">Login</button>
            <p>You have an account? <a href="index.html">Sign in</a></p>
           </div> 
       </div>





<script src="js/index.js"></script>
</body>
</html>
